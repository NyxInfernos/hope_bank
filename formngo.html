<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLOODBANK — Portfolio</title>
  <meta name="description" content="Premium single‑file portfolio — projects, experience, and contact." />
  <meta name="theme-color" content="#0ea5e9" />
  <meta property="og:title" content="YOUR NAME — Portfolio" />
  <meta property="og:description" content="Premium single‑file portfolio — projects, experience, and contact." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='630'><rect width='100%' height='100%' fill='%2314232b'/><text x='50%' y='52%' fill='white' font-size='64' font-family='system-ui' text-anchor='middle'>YOUR NAME</text></svg>" />

  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect rx='24' width='128' height='128' fill='%230ea5e9'/%3E%3Cpath d='M34 88 L64 24 L94 88' fill='none' stroke='white' stroke-width='10' stroke-linecap='round' stroke-linejoin='round'/%3E%3Ccircle cx='64' cy='92' r='6' fill='white'/%3E%3C/svg%3E"/>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "YOUR NAME",
    "url": "https://your-domain.example",
    "sameAs": [
      "https://github.com/yourhandle",
      "https://www.linkedin.com/in/yourhandle"
    ],
    "jobTitle": "Software Developer",
    "worksFor": {"@type": "Organization", "name": "Freelance"}
  }
  </script>

  <style>
    :root{
      --bg:#0b1220; --bg-soft:#0e1628; --card:#121b2f; --muted:#96a2b4; --text:#eaf2ff; --brand:#0ea5e9; --accent:#a78bfa; --ring: 0 0 0 .2rem rgba(14,165,233,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f7fafc; --bg-soft:#f0f4f8; --card:#ffffff; --muted:#5b6777; --text:#0b1220; --brand:#0ea5e9; --accent:#7c3aed; }
    }
    *{ box-sizing:border-box }
    html{ scroll-behavior:smooth }
    body{
      margin:0; font: 15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; color:var(--text); background:radial-gradient(1200px 800px at 80% -10%, rgba(124,58,237,.08), transparent 60%), radial-gradient(1000px 600px at -10% 20%, rgba(14,165,233,.10), transparent 60%), var(--bg);
    }
    a{ color:inherit; text-decoration:none }
    .container{ width:min(1100px, 92%); margin-inline:auto }
    .btn{ display:inline-flex; align-items:center; gap:.6rem; padding:.8rem 1.1rem; border-radius:14px; background:linear-gradient(140deg,var(--brand),var(--accent)); color:white; font-weight:700; box-shadow: 0 10px 30px rgba(14,165,233,.35); border:none; cursor:pointer }
    .btn.ghost{ background:transparent; color:var(--text); border:1px solid rgba(148,163,184,.25); box-shadow:none }
    .chip{ padding:.35rem .6rem; border-radius:999px; background:rgba(148,163,184,.15); border:1px solid rgba(148,163,184,.25); color:var(--muted); font-weight:600; font-size:.8rem }
    .nav{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(1.2) blur(10px); background:color-mix(in oklab, var(--bg-soft) 60%, transparent); border-bottom:1px solid rgba(148,163,184,.15) }
    .nav-inner{ display:flex; align-items:center; justify-content:space-between; padding:.7rem 0 }
    .brand{ display:flex; align-items:center; gap:.8rem; font-weight:800; letter-spacing:.4px }
    .brand svg{ width:28px; height:28px }
    .nav-links{ display:flex; gap:1rem; align-items:center }
    .nav-links a{ padding:.5rem .7rem; border-radius:10px; color:var(--muted); font-weight:700 }
    .nav-links a.active{ color:var(--text); background:rgba(148,163,184,.15) }
    .toggle{ width:44px; height:28px; border-radius:999px; background:var(--card); border:1px solid rgba(148,163,184,.25); position:relative }
    .knob{ position:absolute; top:3px; left:3px; width:22px; height:22px; border-radius:999px; background:linear-gradient(180deg,#fff,#c7d2fe); transition:transform .25s ease }
    .dark .knob{ transform:translateX(16px); }

    header.hero{ position:relative; padding: 6rem 0 4rem; overflow:hidden }
    .gradient-ring{ position:absolute; inset: -30% -30% auto -30%; height:420px; background:radial-gradient(closest-side, rgba(14,165,233,.25), transparent); filter: blur(40px); }
    .hero-grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap:2rem; align-items:center }
    @media (max-width:900px){ .hero-grid{ grid-template-columns: 1fr; } header.hero{ padding: 4rem 0 2rem } }
    .headline{ font-size:clamp(28px, 4vw, 48px); line-height:1.1; letter-spacing:-.5px; margin:0 0 1rem }
    .sub{ color:var(--muted); font-size:clamp(15px, 1.6vw, 18px); margin:0 0 1.2rem }
    .hero-cta{ display:flex; gap:.8rem; flex-wrap:wrap }

    .card{ background:linear-gradient(180deg, color-mix(in oklab, var(--card) 80%, transparent), color-mix(in oklab, var(--card) 92%, transparent)); border:1px solid rgba(148,163,184,.18); border-radius:22px; padding:1.2rem; box-shadow: 0 20px 40px rgba(2,8,23,.35) inset, 0 20px 40px rgba(2,8,23,.12); }
    section{ padding: 3.5rem 0 }
    section h2{ margin:0 0 1.2rem; font-size: clamp(22px, 2.6vw, 32px) }
    section .lead{ color:var(--muted); margin: -.6rem 0 1.4rem }

    .about{ display:grid; grid-template-columns: 1fr 1fr; gap:1.2rem }
    .about .me{ display:grid; gap:.8rem }
    .about img{ width:100%; border-radius:18px; border:1px solid rgba(148,163,184,.2) }
    img { aspect-ratio: 16/10; background:linear-gradient(135deg, rgb(228, 86, 86), rgb(219, 137, 137)); border-radius:16px; display:grid; place-items:center; font-weight:800; letter-spacing:.3px; color:var(--muted); border:1px solid rgba(148,163,184,.18) }
    @media (max-width:900px){ .about{ grid-template-columns:1fr } }

    .skills{ display:flex; flex-wrap:wrap; gap:.6rem }

    .projects{ display:grid; grid-template-columns: repeat(3, 1fr); gap:1rem }
    @media (max-width:1000px){ .projects{ grid-template-columns: repeat(2,1fr) } }
    @media (max-width:650px){ .projects{ grid-template-columns: 1fr } }
    .project{ position:relative; overflow:hidden }
    .project .thumb{ aspect-ratio: 16/10; background:linear-gradient(135deg, rgb(228, 86, 86), rgb(219, 137, 137)); border-radius:16px; display:grid; place-items:center; font-weight:800; letter-spacing:.3px; color:var(--muted); border:1px solid rgba(148,163,184,.18) }
    .project .meta{ display:flex; align-items:center; justify-content:space-between; margin-top:.6rem }
    .tags{ display:flex; gap:.4rem; flex-wrap:wrap }

    .filters{ display:flex; gap:.5rem; flex-wrap:wrap; margin-bottom:1rem }
    .filters button{ padding:.5rem .7rem; border-radius:999px; border:1px solid rgba(228, 86, 86); background:transparent; color:var(--muted); font-weight:700; cursor:pointer }
    .filters button.active{ background:rgba(148,163,184,.15); color:var(--text) }

    .timeline{ border-left:2px dashed rgba(9, 17, 29, 0.25); padding-left:1rem; display:grid; gap:1rem }
    .item{ position:relative }
    .item::before{ content:""; position:absolute; left:-1.15rem; top:.35rem; width:.7rem; height:.7rem; background:linear-gradient(135deg,var(--brand),var(--accent)); border-radius:999px }

    form{ display:grid; gap:.8rem }
    input, textarea{ width:100%; padding:.9rem 1rem; border-radius:14px; border:1px solid rgba(148,163,184,.25); background:var(--card); color:var(--text) }
    input:focus, textarea:focus{ outline:none; box-shadow: var(--ring) }
    textarea{ min-height:140px; resize:vertical }

    footer{ padding:2rem 0 4rem; color:var(--muted); text-align:center }

    .to-top{ position:fixed; right:1rem; bottom:1rem; width:44px; height:44px; border-radius:12px; border:1px solid rgba(148,163,184,.2); background:var(--card); display:grid; place-items:center; opacity:0; pointer-events:none; transition:.2s ease; }
    .to-top.show{ opacity:1; pointer-events:auto }
    @media (prefers-reduced-motion: no-preference){
      .reveal{ opacity:0; transform:translateY(12px); transition:.5s ease }
      .reveal.in{ opacity:1; transform:none }
    }
  </style>
</head>
<body>
  <section id="contact" class="container reveal">
      <h2>Hospital/NGO Registration Form</h2>
      <div class="card">
        <form id="contactForm" action="mailto:you@example.com" method="post" enctype="text/plain">
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:.8rem">
            <label>
              <span class="chip" style="display:inline-block; margin-bottom:.4rem">Organization Name</span>
              <input required name="name" placeholder="Medanta Hospital" />
            </label>
            <label>
              <span class="chip" style="display:inline-block; margin-bottom:.4rem">Registration Number/License Id</span>
              <input required name="name" placeholder="123XXXX376" />
            </label>
          </div>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:.8rem">
            <label>
              <span class="chip" style="display:inline-block; margin-bottom:.4rem">Contact Person</span>
              <input required name="unit" placeholder="+91XXXXXXXXXX" />
            </label>
            <label>
              <span class="chip" style="display:inline-block; margin-bottom:.4rem">Phone/Email</span>
              <input required name="unit" placeholder="+91XXXXXXXXXX/ayu@gmail.com" />
            </label>
          </div>
          <label>
            <span class="chip" style="display:inline-block; margin:.4rem 0">Location</span>
            <input required name="message" placeholder="City/State/Pin" />
          </label>
          <div style="display:grid; grid-template-columns:1fr 1fr; gap:.8rem">
            <label>
              <span class="chip" style="display:inline-block; margin-bottom:.4rem">Facilities</span>
              <input required name="gender" placeholder="Check: Blood Storage, Testing, Emergency" />
            </label><br>
            <div style="display:flex; gap:.8rem; align-items:center; flex-wrap:wrap">
            <button id="submit" class="btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> 2025 MS-05. Built by students of CMS Aliganj-1. </p>
  </footer>

  <script>
    const root = document.documentElement;
    const toggle = document.getElementById('themeToggle');
    const isDark = () => document.body.classList.contains('dark');
    const setDark = (v) => document.body.classList.toggle('dark', v);
    setDark(localStorage.getItem('theme') === 'dark');
    toggle?.addEventListener('click', () => {
      setDark(!isDark());
      localStorage.setItem('theme', isDark() ? 'dark' : 'light');
      toggle.setAttribute('aria-checked', String(isDark()));
    });
    const links = [...document.querySelectorAll('.nav-links a')];
    const sections = links.map(a => document.querySelector(a.getAttribute('href')));
    const obs = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{
        const id = '#' + e.target.id;
        const link = links.find(l=> l.getAttribute('href')===id);
        if(e.isIntersecting){
          links.forEach(l=>l.classList.remove('active'));
          link?.classList.add('active');
        }
      })
    }, { rootMargin:'-40% 0px -55% 0px', threshold:0.01 });
    sections.forEach(s=> s && obs.observe(s));
    const revealEls = document.querySelectorAll('.reveal');
    const revObs = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in'); revObs.unobserve(e.target); } });
    }, { threshold:.12 });
    revealEls.forEach(el=>revObs.observe(el));
    const filterButtons = document.querySelectorAll('.filters button');
    const cards = document.querySelectorAll('.project');
    filterButtons.forEach(btn=> btn.addEventListener('click', ()=>{
      filterButtons.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const tag = btn.dataset.filter;
      cards.forEach(card=>{
        const tags = card.dataset.tags.split(' ');
        const show = tag==='all' || tags.includes(tag);
        card.style.display = show ? '' : 'none';
      })
    }))
    const copyBtn = document.getElementById('copyEmail');
    const hint = document.getElementById('copyHint');
    copyBtn?.addEventListener('click', async ()=>{
      try{ await navigator.clipboard.writeText('you@example.com'); hint.style.display='inline-block'; setTimeout(()=>hint.style.display='none', 1400) }catch(e){ alert('Copy failed. Email: you@example.com'); }
    });
    const toTop = document.getElementById('toTop');
    const topObs = new IntersectionObserver(entries=>{
      const onTop = entries[0].isIntersecting;
      toTop.classList.toggle('show', !onTop);
    });
    topObs.observe(document.querySelector('header'));
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', (e)=>{
      if(!('mailto' in document.createElement('a'))){ alert('Email not supported here. Please copy my email instead.'); e.preventDefault(); }
    })
  </script>
</body>
</html>
